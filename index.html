<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500;1,900&display=swap" rel="stylesheet">
    <title>TOPNOTCH BARBERSHOP</title>
</head>
<body>
    <nav>        
        <section class="navContent">
            <a href="">Servicios</a>
            <a href="">Productos</a>
            <a href="">Clientes</a>
            <a href="">Barberos</a>
            <a href="">Contacto</a>
        </section>
        <section class="login"> 
            <a href="">Iniciar Sesión</a>
            <a href="">Registrarse</a>
        </section>
    </nav>
    <header>
        <h1>TOPNOTCH <br> BARBERSHOP</h1>
    </header>

    <main>
        <section class="SERVICES">
            <section class="servicesHeader">
                <h2>Servicios</h2>
            </section>
    
            <article class="servicesGallery">
                <section class="service">
                    <img class="serviceImg" src="./img/cejas.jpg" alt="">
                    <h3>Perfilado de cejas</h3>
                </section>
                <section class="service">
                    <img class="serviceImg" src="./img/afeitado.jpg" alt="">
                    <h3>Afeitado</h3>
                </section>
                <section class="service">
                    <img class="serviceImg" src="./img/corte.jpg" alt="">
                    <h3>
                        Corte de cabello
                    </h3>
                </section>
            </article>
        </section>


        <section class="PRODUCTS">
            <section class="productTitle">
                <h2>Productos</h2>
            </section>
            <div class="container">
                <div class="box">
                    <img class="imgProduct" src="img/productos/shampo.webp" alt="">
                    <div class="capa">
                        <h3>Shampoo</h3>
                        <p> $ 20.000</p>
                    </div>
                </div>
                <div class="box">
                    <img class="imgProduct" src="img/productos/crema.jpg" alt="">
                    <div class="capa">
                        <h3>Crema de Peinar</h3>
                        <p>$ 10.000</p>
                    </div>
                </div>
                <div class="box">
                    <img class="imgProduct" src="img/productos/minoxidil.jpg" alt="">
                    <div class="capa">
                        <h3>Minoxidil</h3>
                        <p>$ 50.000</p>
                    </div>
                </div>
            </div> 
            <div class="container">
                <div class="box">
                    <img class="imgProduct" src="img/productos/acondicionador men.webp" alt="">
                    <div class="capa">
                        <h3>Acondicionador</h3>
                        <p> $ 15.000</p>
                    </div>
                </div>
                <div class="box">
                    <img class="imgProduct" src="img/productos/gel.jpg" alt="">
                    <div class="capa">
                        <h3>Gel</h3>
                        <p>$ 9.000</p>
                    </div>
                </div>
                <div class="box">
                    <img class="imgProduct" src="img/productos/LociónCapilar.png" alt="">
                    <div class="capa">
                        <h3>Locion Capilar</h3>
                        <p>$ 25.000</p>
                    </div>
                </div>
            </div> 
        </section>
       
    </main>
</body>
</html>
